            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a6f 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;

        .header {

        .header h1 {

        .header p {

        .menu-section {

        .section-title {

            font-size: 18px;

            margin-bottom: 15px;

            border-bottom: 2px solid #ff6b6b;
        }
        
        .link-button {
            display: flex;
            align-items: center;
            gap: 15px;
            width: 100%;
            padding: 18px 20px;
            margin-bottom: 12px;
            background: #f8f9fa;
            border: 2px solid #e9ecef;
            border-radius: 12px;
            cursor: pointer;
            text-decoration: none;
            color: #333;
            transition: all 0.3s ease;
            font-size: 16px;
        }
        
        .link-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            border-color: #ff6b6b;
        }
        
        .link-button.whatsapp {
            background: #25D366;
            color: white;
            border-color: #25D366;
        }
        
        .link-button.instagram {
            background: linear-gradient(45deg, #f09433 0%, #e6683c 25%, #dc2743 50%, #cc2366 75%, #bc1888 100%);
            color: white;
            border: none;
        }
        
        .link-button.pdf {
            background: #fff;
            border-color: #ff6b6b;
            color: #ff6b6b;
            font-weight: 500;
        }
        
        .icon {
            font-size: 24px;
            min-width: 24px;
        }
        
        .text {
            flex: 1;
            text-align: left;
        }
        
        .badge {
            background: #ff6b6b;
            color: white;
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 11px;
            font-weight: 600;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.9);
            z-index: 1000;
            padding: 20px;
        }

        .modal.active {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background: white;
            border-radius: 12px;
            width: 100%;
            max-width: 900px;
            height: 90vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .modal-header {
            padding: 15px 20px;
            border-bottom: 1px solid #eee;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-header h3 {
            color: #333;
            font-size: 18px;
        }

        .close-btn {
            background: #ff6b6b;
            color: white;
            border: none;
            width: 35px;
            height: 35px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
        }

        .close-btn:hover {
            background: #ee5a6f;
            transform: rotate(90deg);
        }

        .pdf-viewer {
            flex: 1;
            width: 100%;
            border: none;
        }

        .download-link {
            padding: 15px 20px;
            background: #f8f9fa;
            text-align: center;
            border-top: 1px solid #eee;
        }

        .download-link a {
            color: #ff6b6b;
            text-decoration: none;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üçΩÔ∏è Men√∫ Digital</h1>
            <p>Nuestro restaurante</p>
        </div>
        
        <div class="menu-section">
            <div class="section-title">üìã Nuestros Men√∫s</div>
            
            <button onclick="openPDF('menu1')" class="link-button pdf">
                <span class="icon">üçï</span>
                <span class="text">Men√∫ Principal</span>
                <span class="badge">VER</span>
            </button>
            
            <button onclick="openPDF('menu2')" class="link-button pdf">
                <span class="icon">üç∑</span>
                <span class="text">Carta de Bebidas</span>
                <span class="badge">VER</span>
            </button>
        </div>

        <div class="menu-section">
            <div class="section-title">üí¨ Contacto</div>
            
            <a href="https://wa.me/5492615174897" class="link-button whatsapp" target="_blank">
                <span class="icon">üì±</span>
                <span class="text">Hacer Pedido por WhatsApp</span>
            </a>
            
            <a href="https://www.instagram.com/meta.panchos?igsh=MWIzOGtsZ3g0ZHduaA==" class="link-button instagram" target="_blank">
                <span class="icon">üì∏</span>
                <span class="text">S√≠guenos en Instagram</span>
            </a>
        </div>
    </div>

    <!-- Modal para Menu 1 -->
    <div id="modal-menu1" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>üìã Men√∫ Principal</h3>
                <button onclick="closeModal('menu1')" class="close-btn">√ó</button>
            </div>
            <iframe src="./menu-principal.pdf" class="pdf-viewer"></iframe>
            <div class="download-link">
                <a href="./menu-principal.pdf" download>‚¨áÔ∏è Descargar PDF</a>
            </div>
        </div>
    </div>

    <!-- Modal para Menu 2 -->
    <div id="modal-menu2" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Promos</h3>
                <button onclick="closeModal('menu2')" class="close-btn">√ó</button>
            </div>
            <iframe src="./Promos.pdf" class="pdf-viewer"></iframe>
            <div class="download-link">
                <a href="./Promos.pdf" download>‚¨áÔ∏è Descargar PDF</a>
            </div>
        </div>
    </div>

    <script>
        function openPDF(menuId) {
            document.getElementById('modal-' + menuId).classList.add('active');
            document.body.style.overflow = 'hidden';
        }

        function closeModal(menuId) {
            document.getElementById('modal-' + menuId).classList.remove('active');
            document.body.style.overflow = 'auto';
        }

        // Cerrar modal al hacer clic fuera
        document.querySelectorAll('.modal').forEach(modal => {
            modal.addEventListener('click', function(e) {
                if (e.target === this) {
                    closeModal(this.id.replace('modal-', ''));
                }
            });
        });
    </script>
</body>
</html>
